<ListView [items]="myItems">
    <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
        <StackLayout [class.odd]="odd" [class.even]="even" 
            [nsRouterLink]="['/post', i]" >
            <Label class="nick_name" text="Chow {{i}}"></Label>
            <Image class="image_post" dock="top" [src]="item"></Image>
                <Button text="Share" (tap)="share(item)"></Button>
        </StackLayout>        
    </ng-template>
</ListView>
